<title>Čunovské jazerá bez odpadkov</title>

<script>
    async function loadXML() {
		       const response = await fetch('clanky.xml');
        const xmlString = await response.text();
        const parser = new DOMParser();
        const xmlDoc = parser.parseFromString(xmlString, 'text/xml');
	        const predslovPole = xmlDoc.getElementsByTagName('predslov');
       const datumPole = xmlDoc.getElementsByTagName('datum');
	       var para2=document.createElement("span");
	       	for (var i = 1; i < predslovPole.length; i++) {
        		  predslovStr = predslovPole[i].textContent;
	       	  datumStr = datumPole[i].textContent;	   	       	  		  
        		  para2 = document.createElement("span");
		         	var medzeraHtml='<hr style="height:0px; margin:0.8rem; visibility:hidden;"\>';
	           var pruhHtml="<b class='atrubutyPruhu pozadiePruhu1'>";
	           //if(i==7 || i==40 || i==41)medzeraHtml="";      
        		  if(i==8 || i==41 || i==42)pruhHtml="<b class='atrubutyPruhu pozadiePruhu2'>"; 
        		  para2.innerHTML = pruhHtml+i+" - "+datumStr+"</b> "+predslovStr+medzeraHtml;
        		 	document.body.appendChild(para2);
		      }
        		            
   } 
   loadXML();
		     
   
   
</script>
