function responseCHVU(xmlDoc){ 
// hlavné s holes
	var souradnice = [];
var coords = xmlDoc.getElementsByTagName("coord");
var maxPoints = coords.length;
for (var i=0;i<maxPoints;i++) {
   var node = coords[i];
    var lat = parseFloat(node.getAttribute("lat"));
    var lon = parseFloat(node.getAttribute("lon"));
    var c = SMap.Coords.fromWGS84(lat, lon);
    souradnice.push(c);
}

	var options = {
    		color: window.farbaCHVU,
    		opacity: window.priesvitnostFill,
    		outlineColor: window.farbaCHVU,
    		outlineOpacity: 0,
    		outlineWidth: 0,
    		curvature: 0
	};
	var polygon = new SMap.Geometry(SMap.GEOMETRY_POLYGON, null, souradnice, options);    
	window.vrstvaCHVUfill.addGeometry(polygon);


}

function vratIndex(retazec){
  var index=-1;
	for(i=0;i<checkArr_id.length;i++){
       if(checkArr_id[i]===retazec)return i;
     }
   return index;
}

function checkboxChanged(e){
   var index=vratIndex(e.target.id);
  if(document.getElementById(e.target.id).checked){
     window.m.addLayer(window[vrstvaStrArr[index]]); 
     window[vrstvaStrArr[index]].enable();
     window.m.setCenterZoom(SMap.Coords.fromWGS84(17.173853,48.046230), 13);

  }else{
	window.m.removeLayer(window[vrstvaStrArr[index]]); 
  }
  vyrovnaj_checkboxi_opacne();
}

function vyrovnaj_checkboxi(){
	for(i=0;i<checkH_id.length;i++){
		document.getElementById(checkH_id[i]).checked=document.getElementById(checkHx_id[i]).checked;
		document.getElementById(checkV_id[i]).checked=document.getElementById(checkVx_id[i]).checked;
	}
}
function vyrovnaj_checkboxi_opacne(){
	for(i=0;i<checkH_id.length;i++){
		document.getElementById(checkHx_id[i]).checked=document.getElementById(checkH_id[i]).checked;
		document.getElementById(checkVx_id[i]).checked=document.getElementById(checkV_id[i]).checked;
	}
}
