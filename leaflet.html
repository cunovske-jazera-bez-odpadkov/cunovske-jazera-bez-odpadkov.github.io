function checkboxKlik(element){
  if ((element.id==="asfaltkaID")&&(element.checked == true)){
       window.map.addLayer(window.asfaltkaL);
       window.asfaltkaL.bringToFront(); 
	     
  } else if ((element.id==="asfaltkaID")&&(element.checked == false)){
       window.map.removeLayer(window.asfaltkaL);
  }
 else if ((element.id==="pho1ID")&&(element.checked == true)){
     window.map.addLayer(window.PHO1LayerGroup);
 
   window.PHO1LayerGroup.bringToFront();
  } else if ((element.id==="pho1ID")&&(element.checked == false)){
       window.map.removeLayer(window.PHO1LayerGroup);
  }
  else if ((element.id==="hradzaID")&&(element.checked == true)){
     window.map.addLayer(window.hradzaL);
 
     window.hradzaL.bringToFront();
  } else if ((element.id==="hradzaID")&&(element.checked == false)){
       window.map.removeLayer(window.hradzaL);
  }
  	else if ((element.id==="cestaHradzaID")&&(element.checked == true)){
     window.map.addLayer(window.hradzaCestaL);
 
  	   window.hradzaCestaL.bringToFront();
  } else if ((element.id==="cestaHradzaID")&&(element.checked == false)){
       window.map.removeLayer(window.hradzaCestaL);
  }

  else if ((element.id==="hlavnaCestaID")&&(element.checked == true)){
     window.map.addLayer(window.cestaPetrzalkaCunovoL);
 
     window.cestaPetrzalkaCunovoL.bringToFront();
  } else if ((element.id==="hlavnaCestaID")&&(element.checked == false)){
       window.map.removeLayer(window.cestaPetrzalkaCunovoL);
  }


else if ((element.id==="zeleznicaID")&&(element.checked == true)){
     window.map.addLayer(window.zeleznicaLayerGroup);
 

    window.zeleznicaLayerGroup.bringToFront();
  } else if ((element.id==="zeleznicaID")&&(element.checked == false)){
       window.map.removeLayer(window.zeleznicaLayerGroup);
  }

 
else if ((element.id==="ZSTCJID")&&(element.checked == true)){
     window.map.addLayer(window.trasaZSTCJlayerGroup);
 
 
   window.trasaZSTCJlayerGroup.bringToFront();
  } else if ((element.id==="ZSTCJID")&&(element.checked == false)){

  }

  
  
else if ((element.id==="MHDCJID")&&(element.checked == true)){

       window.map.removeLayer(window.zastavkyCJgroup);
  }

 
} 

window.addEventListener('load', function () {stavCheckboxov();})

   
function stavCheckboxov(){
  if (document.getElementById("asfaltkaID").checked){
       window.map.addLayer(window.asfaltkaL);
       window.asfaltkaL.bringToFront(); 
  } else if (!document.getElementById("asfaltkaID").checked){
       window.map.removeLayer(window.asfaltkaL);
  }
  if (document.getElementById("pho1ID").checked){
       window.map.addLayer(window.PHO1LayerGroup);
       window.PHO1LayerGroup.bringToFront(); 
  } else if (!document.getElementById("pho1ID").checked){

  }
  if (document.getElementById("hradzaID").checked){

       window.hradzaCestaL.bringToFront(); 
  } else if (!document.getElementById("cestaHradzaID").checked){

  }
    
  if (document.getElementById("hlavnaCestaID").checked){
       window.map.addLayer(window.cestaPetrzalkaCunovoL);

  } else if (!document.getElementById("hlavnaCestaID").checked){
       window.map.removeLayer(window.cestaPetrzalkaCunovoL);
  }
    
  if (document.getElementById("zeleznicaID").checked){
       window.map.addLayer(window.zeleznicaLayerGroup);
       window.zeleznicaLayerGroup.bringToFront(); 
  } else if (!document.getElementById("zeleznicaID").checked){
       window.map.removeLayer(window.zeleznicaLayerGroup);
  }
    
  if (document.getElementById("ZSTCJID").checked){
       window.map.addLayer(window.trasaZSTCJlayerGroup);
       window.trasaZSTCJlayerGroup.bringToFront(); 
  } else if (!document.getElementById("ZSTCJID").checked){
       window.map.removeLayer(window.trasaZSTCJlayerGroup);
  }
  
 if (document.getElementById("MHDCJID").checked){
       window.map.addLayer(window.trasaZastavkaCJL);
       window.trasaZastavkaCJL.bringToFront(); 
  } else if (!document.getElementById("MHDCJID").checked){
       window.map.removeLayer(window.trasaZastavkaCJL);
  }
   
   if (document.getElementById("CunovoCJID").checked){
       window.map.addLayer(window.trasaZastavkyCunovoCJlayerGroup);
       window.trasaZastavkyCunovoCJlayerGroup.bringToFront(); 
  } else if (!document.getElementById("CunovoCJID").checked){
       window.map.removeLayer(window.trasaZastavkyCunovoCJlayerGroup);
  }
 
  if (document.getElementById("cykloRusovceID").checked){
       window.map.addLayer(window.geojsonCyklocestaRJL);
       window.geojsonCyklocestaRJL.bringToFront(); 
  } else if (!document.getElementById("cykloRusovceID").checked){
       window.map.removeLayer(window.geojsonCyklocestaRJL);
  } 
   if (document.getElementById("cestickyID").checked){
       window.map.addLayer(window.lesneCestylayerGroup);
       window.lesneCestylayerGroup.bringToFront(); 
  } else if (!document.getElementById("cestickyID").checked){
       window.map.removeLayer(window.lesneCestylayerGroup);
  }
  if (document.getElementById("zastavkyID").checked){
       window.map.addLayer(window.zastavkyCJgroup);
       window.zastavkyCJgroup.bringToFront(); 
  } else if (!document.getElementById("zastavkyID").checked){
       window.map.removeLayer(window.zastavkyCJgroup);
  }
}
   
function dajDopredu(element){
if ((element.id==="LasfaltkaID")){
    window.asfaltkaL.bringToFront();     
  } 
 else if ((element.id==="Lpho1ID")){
 
   window.PHO1LayerGroup.bringToFront();
  } 
  else if ((element.id==="LhradzaID")){
      window.hradzaL.bringToFront();
  } 
  	else if ((element.id==="LcestaHradzaID")){
      	   window.hradzaCestaL.bringToFront();
  } 
  else if ((element.id==="LhlavnaCestaID")){
          window.cestaPetrzalkaCunovoL.bringToFront();
  } 

else if ((element.id==="LzeleznicaID")){
        window.zeleznicaLayerGroup.bringToFront();
  } 
 
else if ((element.id==="LZSTCJID")){
        window.trasaZSTCJlayerGroup.bringToFront();
  }  
  
else if ((element.id==="LMHDCJID")){
     
   window.trasaZastavkaCJL.bringToFront();
  }  
  else if ((element.id==="LCunovoCJID")){
        window.trasaZastavkyCunovoCJlayerGroup.bringToFront();
  } 
  else if ((element.id==="LcykloRusovceID")){
        window.geojsonCyklocestaRJL.bringToFront();
  } 
  else if ((element.id==="LcestickyID")){
          window.lesneCestylayerGroup.bringToFront();
  } 
  else if ((element.id==="LzastavkyID")){
         window.zastavkyCJgroup.bringToFront();
  } 
   
}
