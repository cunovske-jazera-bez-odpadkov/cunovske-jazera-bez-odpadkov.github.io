function responseCHVU(xmlDoc){ 
// hlavné s holes
	var souradnice = [];
var coords = xmlDoc.getElementsByTagName("coord");
var maxPoints = coords.length;
for (var i=0;i<maxPoints;i++) {
   var node = coords[i];
    var lat = parseFloat(node.getAttribute("lat"));
    var lon = parseFloat(node.getAttribute("lon"));
    var c = SMap.Coords.fromWGS84(lat, lon);
    souradnice.push(c);
}

	var options = {
    		color: window.farbaCHVU,
    		opacity: window.priesvitnostFill,
    		outlineColor: window.farbaCHVU,
    		outlineOpacity: 0,
    		outlineWidth: 0,
    		curvature: 0
	};
	var polygon = new SMap.Geometry(SMap.GEOMETRY_POLYGON, null, souradnice, options);    
	window.vrstvaCHVUfill.addGeometry(polygon);


}

function load(){
	window.farbaCHVU="#0000ff";
	window.farbaCHAOL="#aaffbb";
	window.farbaSKUEV0269="#ff00ff";
	window.farbaSKUEV1269="#00ff00";
	window.farbaSKUEV2269="#ff7000";
	window.farbaZONAB="#ff0000";
	window.farbaCHKO="#00ffff";
	window.farbaPROL="#ffff00";

	window.priesvitnostFill=0.4;
	window.priesvitnostLine=0.6;
	window.hrubkaCiary=4;


window.m = new SMap(JAK.gel("m"));
m.addControl(new SMap.Control.Sync()); 
m.addDefaultControls();
m.addDefaultLayer(SMap.DEF_BASE);
m.addDefaultLayer(SMap.DEF_TURIST);
m.addDefaultLayer(SMap.DEF_TURIST_WINTER);
m.addDefaultLayer(SMap.DEF_OPHOTO).enable();
m.addDefaultLayer(SMap.DEF_HYBRID).enable();

var layerSwitch = new SMap.Control.Layer({
  width: 65,
  items: 4,
  page: 4
});
layerSwitch.addDefaultLayer(SMap.DEF_BASE);
layerSwitch.addDefaultLayer(SMap.DEF_OPHOTO);
layerSwitch.addDefaultLayer(SMap.DEF_TURIST);
layerSwitch.addDefaultLayer(SMap.DEF_TURIST_WINTER);
m.addControl(layerSwitch, {left:"8px", top:"9px"});

var mouse = new SMap.Control.Mouse(SMap.MOUSE_PAN | SMap.MOUSE_WHEEL | SMap.MOUSE_ZOOM); 
m.addControl(mouse); 

window.m.setCenterZoom(SMap.Coords.fromWGS84(17.177370,48.039381), 15);


window.vrstvaCHVUfill = new SMap.Layer.Geometry();     
window.vrstvaCHVUline = new SMap.Layer.Geometry();   
  
window.vrstvaCHAOLfill = new SMap.Layer.Geometry();     
window.vrstvaCHAOLline = new SMap.Layer.Geometry();   

window.vrstvaSKUEV0269fill = new SMap.Layer.Geometry();     
window.vrstvaSKUEV0269line = new SMap.Layer.Geometry();   

window.vrstvaSKUEV1269fill = new SMap.Layer.Geometry();

window.vrstvaSKUEV2269fill = new SMap.Layer.Geometry();     
window.vrstvaSKUEV2269line = new SMap.Layer.Geometry();   

window.vrstvaZONABfill = new SMap.Layer.Geometry();     
window.vrstvaZONABline = new SMap.Layer.Geometry();   

window.vrstvaCHKOfill = new SMap.Layer.Geometry();     
window.vrstvaCHKOline = new SMap.Layer.Geometry();   

window.vrstvaPROLfill = new SMap.Layer.Geometry();     
window.vrstvaPROLline = new SMap.Layer.Geometry();
